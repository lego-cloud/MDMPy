<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MDMPy">
    <title>MDMPy</title>

    <link rel="stylesheet" type="text/css" href="/static/css/pure-min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iziModal.min.css"/>
    {% block head %}{% endblock %}
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">MDMPy</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Dashboard</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Games</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Books</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Settings</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">

        <div class="content">
            {% block body %}{% endblock %}
        </div>
    </div>
</div>

<div id="modal-alert" class="iziModal" data-iziModal-group="alert">Alert</div>

<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/iziModal.min.js"></script>
{% block footer %}{% endblock %}
</body>
</html>
